<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Introduction (Japanese)</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="app">
        <!-- Participant Number Screen -->
        <div id="participant-number-screen" class="screen active">
            <h1>Welcome to the Study App</h1>
            <p>Please enter your participant number to continue:</p>
            <input type="text" id="participant-number" placeholder="Participant Number">
            <button id="submit-participant-number">Continue</button>
        </div>

        <!-- Explainer Video Screen -->
        <div id="explainer-screen" class="screen hidden">
            <h1>How to Use This App</h1>
            <p>Watch the video below to learn how to use this app:</p>
            <iframe 
                width="560" 
                height="315" 
                src="https://www.youtube.com/embed/Bn-iNJf_KnM" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
            <button id="understand-button">I Understand</button>
        </div>

        <!-- Study Option Screen -->
        <div id="welcome-screen" class="screen hidden">
            <h1>Choose Your Study Method</h1>
            <button id="learn-new-words">Learn New Words</button>
            <button id="review-learned-words">Review Learned Words</button>
            <button id="meaningRecallButton">Quiz yourself: Word->Meaning (Easier)</button>
            <button id="formRecallButton">Quiz yourself: Meaning->Word (Harder)</button>
            <button id="finish" class="return-button">Finish Studying</button>
            <p id="progress">0 / 48 words learned</p>
        </div>

        <!-- Learning New Words Screen -->
        <div id="learning-screen" class="screen hidden">
            <h1>Learn New Words</h1>
            <p id="word-line"></p>
            <p id="definition-line"></p>
            <p id="example-line"></p>
            <div class="button-container">
                <button id="play-word" class="audio-button">
                    <span class="audio-icon">ðŸ”Š</span> Listen
                </button>
                <button id="next-word" class="next-button">Next Word</button>
            </div>     
            <button id="learning-return-button" class="return-button">Return to Welcome Screen</button>
        </div>

        <!-- Reviewing Learned Words Screen -->
        <div id="review-screen" class="screen hidden">
            <h1>Review Learned Words</h1>
            <p id="review-word-line"></p>
            <p id="review-definition-line"></p>
            <p id="review-example-line"></p>
            <div class="button-container">
                <button id="review-play-word" class="audio-button">
                    <span class="audio-icon">ðŸ”Š</span> Listen
                </button>
                <button id="review-next-word" class="next-button">Next Word</button>
            </div>
            <button id="review-return-button" class="return-button">Return to Welcome Screen</button>
        </div>
        

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen hidden">
            <h1 id="quiz-header"></h1>
            <div id="prompt"></div>
            <div id="choices" class="hidden">
                <!-- Buttons for multiple choice answers will be dynamically generated -->
            </div>
            <button id="quiz-return-button" class="return-button">Return to Welcome Screen</button>
        </div>
        
    </div>

    <script type="module" src="script.js" defer></script>
</body>
