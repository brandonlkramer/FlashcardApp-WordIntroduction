<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Introduction (Japanese)</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js" defer></script>
    

</head>
<body>
    <div id="app">
        <!-- Participant Number Screen -->
        <div id="participant-number-screen" class="screen active">
            <h1>Welcome to the 2025 Vocabulary Studying Experiment</h1>
            <p>Please enter your participant number to continue:</p>
            <input type="text" id="participant-number" placeholder="Participant Number">
            <button id="submit-participant-number">Continue</button>
        </div>

        <!-- Explainer Video Screen -->
        <div id="explainer-screen" class="screen hidden">
            <h1>How to Use This App</h1>
            <p>Watch the video below to learn how to use this app:</p>
            <iframe 
                id="explainer-video"    
                width="560" 
                height="315" 
                src="https://www.youtube.com/embed/Bn-iNJf_KnM?enablejsapi=1" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
            <button id="understand-button">I Understand</button>
        </div>

        <!-- Study Option Screen -->
        <div id="welcome-screen" class="screen hidden">
            <h1>Learn and Review Each Group of Words</h1>

            <!-- ðŸ”¹ Group A -->
            <div class="group-container">
                <button id="learn-group-1">Learn Group A Words</button>
                <button id="quiz-group-1">Group A Quiz</button>
            </div>

            <!-- ðŸ”¹ Group B -->
            <div class="group-container">
                <button id="learn-group-2">Learn Group B Words</button>
                <button id="quiz-group-2">Group B Quiz</button>
            </div>

            <!-- ðŸ”¹ Group C -->
            <div class="group-container">
                <button id="learn-group-3">Learn Group C Words</button>
                <button id="quiz-group-3">Group C Quiz</button>
            </div>

            <!-- ðŸ”¹ Group D -->
            <div class="group-container">
                <button id="learn-group-4">Learn Group D Words</button>
                <button id="quiz-group-4">Group D Quiz</button>
            </div>

            <button id="finish" class="return-button">Finish Studying</button>
        </div>


        <!-- Learning New Words Screen -->
        <div id="learning-screen" class="screen hidden">
            <h1>Learn New Words</h1>
            <p id="word-line"></p>
            <p id="definition-line" class="hidden"></p>
            <p id="example-line" class="hidden"></p>

            <!-- Updated Button Container -->
            <div class="button-container">
                <button id="play-word" class="audio-button">
                    <span class="audio-icon">ðŸ”Š</span> Listen
                </button>
                <button id="show-definition" class="show-definition-button">Show Definition</button>
                <button id="next-word" class="next-button hidden">Next Word</button>
            </div>

            <button id="learning-return-button" class="return-button">Return to Welcome Screen</button>
        </div>




        <!-- Reviewing Learned Words Screen -->
        <div id="review-screen" class="screen hidden">
            <h1>Review Learned Words</h1>
            <p id="review-word-line"></p>
            <p id="review-definition-line"></p>
            <p id="review-example-line"></p>
            <div class="button-container">
                <button id="review-play-word" class="audio-button">
                    <span class="audio-icon">ðŸ”Š</span> Listen
                </button>
                <button id="review-next-word" class="next-button">Next Word</button>
            </div>
            <button id="review-return-button" class="return-button">Return to Welcome Screen</button>
        </div>
        

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen hidden">
            <h1 id="quiz-header"></h1>
            <div id="prompt"></div>
            <div id="choices">
                <!-- Buttons for multiple choice answers will be dynamically generated -->
            </div>
            <button id="quiz-return-button" class="return-button">Return to Welcome Screen</button>
        </div>
        
    </div>

    <script type="module" src="script.js" defer></script>
</body>
